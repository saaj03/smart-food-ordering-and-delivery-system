<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restaurants — Smart Food</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/images/logo.png">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/restaurants.css">
  <link rel="stylesheet" href="/css/background.css">

  <!-- JS -->
  <script src="/js/main.js" defer></script>
  <script src="/js/app-pages.js" defer></script>
</head>

<body>

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- HEADER -->
  <header class="site-header">
    <div class="site-bar container">
      <a href="/index.html" class="logo">
        <img src="/assets/images/logo.png" alt="logo">
        <span>Smart<span class="brand-color">Food</span></span>
      </a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container" style="padding:2rem 0">
    <h2>Restaurants</h2>

    <!-- FILTERS -->
    <div class="filters">
      <input id="search" placeholder="Search restaurants or cuisine">

      <select id="cuisine">
        <option value="">All cuisines</option>
        <option>Asian</option>
        <option>Fast Food</option>
        <option>Italian</option>
      </select>
    </div>

    <!-- RESTAURANTS GRID -->
    <div class="grid" id="restaurantsList">
      <!-- Cards loaded by JS (app-pages.js) -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© <span id="year"></span> Smart Food — All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
