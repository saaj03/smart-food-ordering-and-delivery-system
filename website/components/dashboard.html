<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Smart Food</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/images/logo.png">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="/css/background.css">

  <!-- JS -->
  <script src="/js/main.js" defer></script>
  <script src="/js/app-pages.js" defer></script>
</head>

<body class="app-page">

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- HEADER -->
  <header class="site-header">
    <div class="site-bar container">
      <a href="/index.html" class="logo">
        <img src="/assets/images/logo.png" alt="Smart Food logo">
        <span>Smart<span class="brand-color">Food</span></span>
      </a>

      <div class="nav-actions">
        <a href="/html/menu.html" id="cartBtn">Cart (<span id="cartCount">0</span>)</a>
        <a href="/html/login.html" id="logoutBtn">Logout</a>
      </div>
    </div>
  </header>

  <!-- DASHBOARD MAIN CONTENT -->
  <main class="container dashboard-container">

    <!-- SIDEBAR -->
    <aside class="dashboard-side">
      <div class="card profile-summary">
        <img src="/assets/images/logo.png" alt="avatar" class="avatar">
        <h3 id="userName">Hello, Guest</h3>
        <p id="userEmail">guest@example.com</p>

        <nav class="side-nav">
          <a href="/html/dashboard.html" class="active">Overview</a>
          <a href="/html/profile.html">Account</a>
          <a href="/html/restaurants.html">Order Food</a>
          <a href="/html/contact.html">Support</a>
        </nav>
      </div>
    </aside>

    <!-- DASHBOARD CONTENT -->
    <section class="dashboard-main">
      <h2>Overview</h2>

      <!-- STATS GRID -->
      <div class="stats-grid">
        <div class="stat card">
          <h4>Active Orders</h4>
          <p id="statOrders">0</p>
        </div>

        <div class="stat card">
          <h4>Past Orders</h4>
          <p id="statPast">0</p>
        </div>

        <div class="stat card">
          <h4>Saved Restaurants</h4>
          <p id="statSaved">0</p>
        </div>
      </div>

      <!-- RECENT ORDERS -->
      <div class="recent-orders card">
        <h3>Recent Orders</h3>
        <div id="recentList">
          <p class="muted">You have no recent orders (demo).</p>
        </div>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© <span id="year"></span> Smart Food — All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
