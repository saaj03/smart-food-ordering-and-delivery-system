<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Smart Food</title>

  <link rel="icon" href="../images/logo.png">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/background.css">
  <script src="../js/main.js" defer></script>
</head>
<body class="login-page">

  <header class="site-header login-header">
    <div class="site-bar container">
      <a href="home.html" class="logo">
        <img src="../images/logo.png" alt="Smart Food logo" class="logo-img">
        <span>Smart<span class="brand-color">Food</span></span>
      </a>

      <nav class="main-nav">
        <a href="home.html">Home</a>
        <a href="../html/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="login-main container">
    <section class="login-card" aria-labelledby="loginTitle">
      <h1 id="loginTitle">Sign in to Smart Food</h1>

      <form id="loginForm" class="form" novalidate>
        <label for="identifier">Email or Phone</label>
        <input id="identifier" name="identifier" type="text" placeholder="you@example.com or +977-98XXXXXXXX" required>

        <label for="password">Password</label>
        <div class="pw-wrap">
          <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6">
          <button id="togglePassword" type="button" class="toggle-pw" aria-label="Show password">Show</button>
        </div>

        <div class="form-row horizontal">
          <label class="checkbox-label">
            <input type="checkbox" id="remember" name="remember">
            Remember me
          </label>
          <a class="forgot" href="contact.html">Forgot?</a>
        </div>

        <button type="submit" class="btn primary full">Sign In</button>
        <p class="signup-cta">Don't have an account? <a href="signup.html">Sign up</a></p>

        <div id="formMessage" aria-live="polite" class="form-message" hidden></div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Smart Food — All rights reserved.</p>
  </footer>

</body>
</html>
