<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Menu — Smart Food</title>

  <link rel="stylesheet" href="../css/background.css">
  <link rel="stylesheet" href="../css/menu.css">
  <script src="../js/main.js" defer></script>
  <script src="../js/app-pages.js" defer></script>
</head>
<body>

  <header class="site-header">
    <div class="site-bar container">
      <a href="home.html" class="logo"><img src="../images/logo.png" alt=""><span>Smart<span class="brand-color">Food</span></span></a>
      <nav class="main-nav"><a href="home.html">Home</a><a href="restaurants.html">Restaurants</a><a href="menu.html">Menu</a></nav>
    </div>
  </header>

  <main class="container" style="padding:2rem 0">
    <h2 id="menuTitle">Restaurant Name</h2>

    <div class="menu-grid">
      <div class="menu-list" id="menuList">
        <!-- menu items injected -->
      </div>

      <aside class="cart card">
        <h3>Your Order</h3>
        <div id="cartItems">No items yet.</div>
        <div class="cart-total">
          <strong>Total:</strong> NPR <span id="cartTotal">0</span>
        </div>
        <button id="checkoutBtn" class="btn primary full" disabled>Checkout</button>
      </aside>
    </div>
  </main>

  <footer class="site-footer"><p>© <span id="year"></span> Smart Food</p></footer>
</body>
</html>
