<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Profile — Smart Food</title>

  <link rel="stylesheet" href="../css/background.css">
  <link rel="stylesheet" href="../css/profile.css">
  <script src="../js/main.js" defer></script>
  <script src="../js/app-pages.js" defer></script>
</head>
<body class="app-page">

  <header class="site-header">
    <div class="site-bar container">
      <a href="home.html" class="logo"><img src="../images/logo.png" alt="logo"><span>Smart<span class="brand-color">Food</span></span></a>
      <nav class="main-nav">
        <a href="home.html">Home</a>
        <a href="restaurants.html">Restaurants</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html" class="active">Profile</a>
      </nav>
    </div>
  </header>

  <main class="container profile-page">
    <h2>Your Profile</h2>

    <section class="profile-card card">
      <form id="profileForm">
        <label>Full name</label>
        <input name="fullname" id="fullname" placeholder="Your full name">

        <label>Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com">

        <label>Phone</label>
        <input id="phone" name="phone" placeholder="+977-98XXXXXXXX">

        <label>Delivery Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Street, City, Country"></textarea>

        <div style="display:flex;gap:0.5rem;margin-top:1rem">
          <button class="btn primary" type="button" id="saveProfile">Save</button>
          <button class="btn" type="button" id="cancelProfile">Cancel</button>
        </div>

        <div id="profileMsg" class="muted" style="margin-top:0.8rem"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer"><p>© <span id="year"></span> Smart Food — All rights reserved.</p></footer>
</body>
</html>
